<!doctype html>
<html lang="en" xmlns:th="https://www.thyemeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body class="bg-light">

	<!-- navbar starts  -->
	<nav class="navbar navbar-expand-lg bg-secondary-subtle">
		<div class="container">
			<a class="navbar-brand" href="#">Logo</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav m-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/register">Register</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<!-- navbar ends -->
	<h1 class="text-center text-dark my-5">This is Student Page</h1>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				<div class="card">
					<div class="card-body">
						<form th:action="@{/welcome}" th:object="${student}" method="post">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label" >Student
									Name</label> <input type="text" th:field="*{name}" name="name" class="form-control">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Student
									Age</label> <input type="number" th:field="*{age}" name="age" class="form-control">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Student
									Rollno</label> <input type="number" th:field="*{rollno}" name="rollno" class="form-control">
							</div>				
							<div class="d-grid gap-2">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
